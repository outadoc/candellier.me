stages:
  - build
  - deploy

build:
  stage: build
  script:
  - cd latex
  - xelatex -interaction=nonstopmode -shell-escape cv_resume_candellier_fr-FR.tex
  - xelatex -interaction=nonstopmode -shell-escape cv_resume_candellier_en-GB.tex
  artifacts:
    paths:
    - latex/*.pdf
  tags:
  - xelatex

deploy_web:
  stage: deploy
  script:
  - cp latex/*.pdf html/pdf
  - rm -rf /var/www/vhosts/baptiste.candellier.me/htdocs/*
  - cp -R * /var/www/vhosts/baptiste.candellier.me/htdocs/
  tags:
  - http
  only:
  - master
